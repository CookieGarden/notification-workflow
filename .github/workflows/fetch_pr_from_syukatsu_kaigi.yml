name: list_pr
on:
  workflow_dispatch:
jobs:
  list_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: CookieGarden
      - name: List PR
        run: |
          gh pr list --repo doc
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
